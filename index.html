<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="resumen">
        <p>Your Result</p>
        <div class="resumen-circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <p class="resumen-title">Great</p>
        <p class="resumen-detail">You scored higher than 64% of the people who have taken these tests.</p>
      </div>
      <div class="detail">
        <p class="detail-title">Summary</p>
        <ul class="detail-list">
          <li class="detail-list-item">
            <div class="detail-list-item-row">
              <img src="./assets/images/icon-memory.svg" alt="Title">
              <span>Reaction</span>
              <span><b>80</b>/ 100</span>
            </div>
          </li>
          <li class="detail-list-item">
            <div class="detail-list-item-row">
              <img src="./assets/images/icon-memory.svg" alt="Title">
              <span>Reaction</span>
              <span><b>80</b>/ 100</span>
            </div>
          </li>
          <li class="detail-list-item">
            <div class="detail-list-item-row">
              <img src="./assets/images/icon-memory.svg" alt="Title">
              <span>Reaction</span>
              <span><b>80</b>/ 100</span>
            </div>
          </li>
          <li class="detail-list-item">
            <div class="detail-list-item-row">
              <img src="./assets/images/icon-memory.svg" alt="Title">
              <span>Reaction</span>
              <span><b>80</b>/ 100</span>
            </div>
          </li>
        </ul>
        <button class="detail-button">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Sirlopu C</a>.
  </div>
</body>
</html>
